<div #containerRef
     class="container"
     [ngStyle]="{'margin-left': locationX + 'px', 'margin-top': locationY + 'px'}"
     [ngClass]="{'hidden': !visible}">


  <div>
    <label for="summary">Summary</label>
    <input type="text"
           id="summary"
           [(ngModel)]="event.title"
           (keyup.enter)="ok()">
  </div>

  <div>
    <label for="description">Description</label>
    <input type="text"
           id="description"
           [(ngModel)]="event.description"
           (keyup.enter)="ok()">
  </div>

  <div>
    <button (click)="cancel()">Cancel</button>
    <button (click)="ok()">Ok</button>
  </div>
</div>
