<div class="container">
     <div class="selection"
          *ngFor="let eventDay of sortedEvents"
          [ngClass]="{'start': eventDay.isFirstDay, 'end': eventDay.isLastDay}"
          [ngStyle]="{'background-color': eventDay.colour}"></div>
     <p [ngClass]="{'selectable': canCreateNewEvent, 'isToday': isToday, 'isPast': isPast}"
        (click)="onClick($event)">{{day.number}}</p>
</div>
